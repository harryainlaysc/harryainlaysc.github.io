        //or whatever element(s) see http://docs.jquery.com/Selectors

              var height = $('body').height();

              var opacity = 1;

              // do some math here, by placing some condition or formula
              if(scrollTop > 400) {
                  opacity = 0.5;
              }

              //set the opacity of div id="someDivId"
              $('#logo').css('opacity', opacity);
        });
    });
</script>
