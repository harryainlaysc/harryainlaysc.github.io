        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>
        $(function(){
        // Check the initial Poistion of the Sticky Header
        var stickyHeaderTop = $('#stickyheader').offset().top;
        
        
        
        $('#stickyheader').css('opacity', '0')
        $(window).scroll(function(){
                if( $(window).scrollTop() > stickyHeaderTop - 70 ) {
                        $('#stickyheader').css({position: 'fixed', top: '0px'});
                        $('#stickyheader').css('opacity', '0.98')
                        $('#stickyheader').css('background-color', '#2B60DE')
                        $('#stickyheader').css('height', '50px')
                        $('#appearMenu').css('color', 'white');
                        $('#appearMenu').css('font-size', '20px');
                        
                } else {
                        
                        
                        
                         
                        $('#stickyheader').css('height', '0px')
                        $('#stickyheader').css('opacity', '0')
                        
                        
                }
        });
  });
